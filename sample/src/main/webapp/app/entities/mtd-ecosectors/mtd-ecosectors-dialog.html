
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMtdEcosectorsLabel" data-translate="astcoreApp.mtdEcosectors.home.createForm" ng-show="vm.mtdEcosectors.id == null">Create</h4>
        <h4 class="modal-title" id="myMtdEcosectorsLabel" data-translate="astcoreApp.mtdEcosectors.home.updateForm" ng-show="vm.mtdEcosectors.id != null">Update</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.mtdEcosectors.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.mtdEcosectors.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_econame">
                <span data-translate="astcoreApp.mtdEcosectors.econame">Econame</span>&nbsp;
                <span class="required">(*)</span>
            </label>
            <input type="text" class="form-control" name="econame" id="field_econame"
                    ng-model="vm.mtdEcosectors.econame"
                    required jhi-maxlength="250"/>
            <div ng-show="editForm.econame.$invalid">
                <p class="help-block"
                    ng-show="editForm.econame.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <!-- <p class="help-block"
                    ng-show="editForm.econame.$error.minlength" data-translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.econame.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="250">
                    This field cannot be longer than 250 characters.
                </p> -->
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="astcoreApp.mtdEcosectors.active" for="field_active">Active</label>
            <select number-converter class="form-control" name="active" ng-model="vm.mtdEcosectors.active" id="field_active">
                <option value="1" data-translate="astcoreApp.EnumStatus.1">Active</option>
                <option value="0" data-translate="astcoreApp.EnumStatus.0">InActive</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.close">Close</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                &nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
