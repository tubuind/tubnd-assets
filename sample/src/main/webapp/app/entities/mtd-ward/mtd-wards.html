<div>
    <section class="content-header">
        <h1 data-translate="astcoreApp.mtdWard.home.title">Mtd Wards</h1>
    </section>

    <section class="content">
        <div class="box box-default">
            <div class="box-header with-border">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-8 no-padding-left">
                            <form name="searchForm" class="form-inline">
                                    <div class="input-group pull-right" >
                                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'astcoreApp.mtdWard.home.search' | translate }}">
                                        <span  class="input-group-btn width-min" >
                                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                                <span class="glyphicon glyphicon-search"></span>
                                            </button>
                                        </span>
                                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                                            <button class="btn btn-info" ng-click="vm.clear()">
                                                <span class="glyphicon glyphicon-trash"></span>
                                            </button>
                                        </span>
                                    </div>
                                </form>
                        </div>
                        <div class="col-xs-4 no-padding-right text-right">
                            <button class="btn btn-primary" ui-sref="mtd-ward.new" >
                                <span class="glyphicon glyphicon-plus"></span>
                                <span class="hidden-xs-down"  data-translate="astcoreApp.mtdWard.home.createLabel">
                                    Create new Mtd Ward
                                </span>
                            </button>
                            
                        </div>
                    </div>
                </div>
            </div>

            <jhi-alert></jhi-alert>

            <div class="box-body">
                <div class="table-responsive">
                    <table class="jh-table table table-striped">
                        <thead>
                        <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                            <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                            <th><span data-translate="astcoreApp.mtdWard.wardcode">Wardcode</span></th>
                            <th><span data-translate="astcoreApp.mtdWard.wardname">Wardname</span></th>
                            <th><span data-translate="astcoreApp.mtdWard.mtdDistrict">Mtd District</span></th>
                            <th><span data-translate="astcoreApp.mtdWard.wrdlatitude">Wrdlatitude</span></th>
                            <th><span data-translate="astcoreApp.mtdWard.wrdlongitude">Wrdlongitude</span></th>
                            <th><span data-translate="astcoreApp.mtdWard.active">Active</span></th>
                            <!--<th jh-sort-by="isdel"><span data-translate="astcoreApp.mtdWard.isdel">Isdel</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                            <!--<th jh-sort-by="createby"><span data-translate="astcoreApp.mtdWard.createby">Createby</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                            <!--<th jh-sort-by="createdate"><span data-translate="astcoreApp.mtdWard.createdate">Createdate</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                            <!--<th jh-sort-by="lastmodifyby"><span data-translate="astcoreApp.mtdWard.lastmodifyby">Lastmodifyby</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                            <!--<th jh-sort-by="lastmodifydate"><span data-translate="astcoreApp.mtdWard.lastmodifydate">Lastmodifydate</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                            <th><span data-translate="astcoreApp.mtdWard.action">Action</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="mtdWard in vm.mtdWards track by mtdWard.id">
                            <td><a ui-sref="mtd-ward-detail({id:mtdWard.id})">{{mtdWard.id}}</a></td>
                            <td>{{mtdWard.wardcode}}</td>
                            <td>{{mtdWard.wardname}}</td>
                            <td>
                                <a ui-sref="mtd-district-detail({id:mtdWard.mtdDistrictId})">{{mtdWard.districtname}}</a>
                            </td>
                            <td>{{mtdWard.wrdlatitude}}</td>
                            <td>{{mtdWard.wrdlongitude}}</td>
                            <td data-translate="{{'astcoreApp.EnumStatus.' + mtdWard.active}}">{{mtdWard.active}}</td>
                            <!--<td>{{mtdWard.isdel}}</td>-->
                            <!--<td>{{mtdWard.createby}}</td>-->
                            <!--<td>{{mtdWard.createdate | date:'mediumDate'}}</td>-->
                            <!--<td>{{mtdWard.lastmodifyby}}</td>-->
                            <!--<td>{{mtdWard.lastmodifydate | date:'mediumDate'}}</td>-->
                            <td class="text-right">
                                <div class="btn-group flex-btn-group-container">
                                    <button type="submit"
                                            ui-sref="mtd-ward-detail({id:mtdWard.id})"
                                            class="btn btn-info btn-sm">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                        <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                                    </button>
                                    <button type="submit"
                                            ui-sref="mtd-ward.edit({id:mtdWard.id})"
                                            class="btn btn-primary btn-sm">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                        <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                                    </button>
                                    <button type="submit"
                                            ui-sref="mtd-ward.delete({id:mtdWard.id})"
                                            class="btn btn-danger btn-sm">
                                        <span class="glyphicon glyphicon-remove-circle"></span>
                                        <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center">
                    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
                    <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                </div>
            </div>
        </div>
    </section>
</div>
