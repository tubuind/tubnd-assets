<div>
    <section class="content-header">
        <h1 data-translate="astcoreApp.cifAreaDevice.home.title">Cif Area Devices</h1>
    </section>
    
    <section class="content">
        <div class="box box-default">
            <div class="box-header with-border">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-8 no-padding-left">
                            <form name="searchForm" class="form-inline">
                                <div class="input-group pull-right" >
                                    <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'astcoreApp.cifAreaDevice.home.search' | translate }}">
                                    <span  class="input-group-btn width-min" >
                                        <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                    <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                                        <button class="btn btn-info" ng-click="vm.clear()">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <div class="col-xs-4 no-padding-right text-right">                          
                            <button class="btn btn-primary" ui-sref="cif-area-device.new" >
                                    <span class="glyphicon glyphicon-plus"></span>
                                    <span class="hidden-xs-down"  data-translate="astcoreApp.cifAreaDevice.home.createLabel">
                                        Create new Cif Area Device
                                    </span>
                                </button>
                        </div>
                    </div>
                </div>
            </div>

            <jhi-alert></jhi-alert>

            <div class="box-body">
                <div class="table-responsive">
                    <table class="jh-table table table-striped">
                        <thead>
                            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                                <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                                <th><span data-translate="astcoreApp.cifAreaDevice.devicecode">Devicecode</span></th>
                                <th><span data-translate="astcoreApp.cifAreaDevice.startdate">Startdate</span></th>
                                <th><span data-translate="astcoreApp.cifAreaDevice.cifArea">Cif Area</span></th>
                                <th><span data-translate="astcoreApp.cifAreaDevice.cifDevice">Cif Device</span></th>
                                <th><span data-translate="astcoreApp.cifAreaDevice.action">Action</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="cifAreaDevice in vm.cifAreaDevices track by cifAreaDevice.id">
                                <td><a ui-sref="cif-area-device-detail({id:cifAreaDevice.id})">{{cifAreaDevice.id}}</a></td>
                                <td>{{cifAreaDevice.devicecode}}</td>
                                    <td>{{cifAreaDevice.startdate | date:'mediumDate'}}</td>
                                <td>
                                    <a ui-sref="cif-area-detail({id:cifAreaDevice.cifAreaId})">{{cifAreaDevice.cifAreaName}}</a>
                                </td>
                                <td>
                                    <a ui-sref="cif-device-detail({id:cifAreaDevice.cifDeviceId})">{{cifAreaDevice.cifDeviceName}}</a>
                                </td>
                                <td>
                                    <!-- <div class="btn-group flex-btn-group-container"> -->
                                        <button type="submit"
                                                ui-sref="cif-area-device-detail({id:cifAreaDevice.id})"
                                                class="btn btn-info btn-sm">
                                            <span class="glyphicon glyphicon-eye-open"></span>
                                            <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                                        </button>
                                        <button type="submit"
                                                ui-sref="cif-area-device.edit({id:cifAreaDevice.id})"
                                                class="btn btn-primary btn-sm">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                            <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                                        </button>
                                        <button type="submit"
                                                ui-sref="cif-area-device.delete({id:cifAreaDevice.id})"
                                                class="btn btn-danger btn-sm">
                                            <span class="glyphicon glyphicon-remove-circle"></span>
                                            <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                                        </button>
                                    <!-- </div> -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center">
                    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
                    <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                </div>
            </div>
        </div>
    </section>
</div>
